<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Gwendoline PINAULT">
  <meta name="description" content="Site de vente de figurines">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OFig Figurines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/cart-style.css" />
  <script src="https://kit.fontawesome.com/9bb354fd37.js" crossorigin="anonymous"></script>  
</head>
<body>

  <header class="header">
    <div class="header__title-container">
      <h1 class="header__title">oFig</h1>
      <h2 class="header__subtitle">Figurines et statuettes</h2>
      <a class="header__home" href="/index.html">Accueil <i class="fas fa-home" style="color: #ffffff;"></i></a>
    </div>
    <div class="header__cart-container">
      <h2 class="header__cart-title">
        Votre panier <span class="header__cart-title__number-product">2 produits</span>
      </h2>
    </div>
  </header>

  <main class="cart-container">
    <header class="cart-container__title">
      <h3>Préférences de livraison</h3>
    </header>

    <div class="cart-container__form">
      <form class="spending-form"> <!--Le formulaire doit comprendre toutes les parties (livraison / prix / boutons)-->
        <section class="spending-choice"> <!-- A la place des div, il fallait mettre des sections pour les grandes parties-->
          <article class="spending-form__adress">
            <h4>Où souhaitez-vous être livré ?</h4>
            <div class="choices">
              <input type="radio" name="adress">
              <label>Mon adresse actuelle</label>
            </div>
            <div class="choices" name="adress">
              <input type="radio">
              <label>Autre adresse</label>
            </div>
            
          </article>

          <article class="spending-form__options">
            <h4>Options</h4>
            <div class="choices">
              <input type="checkbox">
              <label>Suivi de livraison par sms (inclus)</label>
            </div>
            <div class="choices">
              <input type="checkbox">
              <label>Satisfait ou remboursé (+2 euros)</label>
            </div>
            <div class="choices">
              <input type="checkbox">
              <label>Garantie 2 ans (+10 euros)</label>
            </div>
          </article>
        </section>

        <section class="new-spending-adress">
          <h4>Adresse</h4>
          <label for="street">Rue</label>
          <input id="street" type="text" name="user_street">

          <label for="postal-code">Code Postal</label>
          <input id="postal-code" type="number" name="user_postal-code">

          <label for="city">Ville</label>
          <input id="city" type="text" name="user_city">

          <h4>Informations complémentaires</h4>
          <label for="complementary-adress-informations">interphone, bâtiment, etc.</label>
          <textarea id="complementary-adress-informations" type="text" name="user_complementary-adress-informations"></textarea>
        </section>
      </form>
    </div>

    <section class="cart-container__final-price-container">
      <div class="final-price-container__box">
        <span>Montant à régler :</span>
        <span id="price">197 €</span>
      </div>
    </section>

    <section class="cart-container__button-container">
      <button>Continuer vos achats</button>
      <button id="buy">Valider et payer</button> <!-- ça aurait été mieux de mettre une class avec un modificateur - ex : button-container__button--red -->
    </section>

  </main>

  <footer class="footer">
    oFig - toutes les images sont sous copyright SquareEnix
  </footer>

  <aside class="fixed-sales"> <!-- Mettre en aside, on pouvait utiliser un bouton à l'intérieur -->
    soldes
  </aside>

</body>
</html>
